<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="./js/preload.js"></script>
    <title>Mamãe Mandou - Login</title>
    <audio id="themeSong" src="./themes/themeSong.mp3" loop></audio>
</head>
<body>
    <header class="navBar" id="navBarHome">
        <h2>Controles:</h2>
        <div class="themeList">
            <button id="themeOptionDay" value="day">Dia</button>
            <button id="themeOptionNight" value="night">Noite</button>
            <button id="themeOptionRain" value="rain">Chuva</button>
        </div>
        <button class="btnThemeSongPlay" id="btnThemeSongPlayHome"></button>
        <div id="formMsg">
            <input type="text" id="editMsgDesc" placeholder="Descrição">
            <textarea id="editMsgDetail" rows="3" placeholder="Detalhamento"></textarea>
            <button id="editMsgSave">SALVAR</button>
            <button id="editMsgCancel">CANCELAR</button>
        </div>
    </header>
    <div id="divTableMsgList">
        <table id="tableMsgList">
            <thead>
                <tr>
                    <th id="thId">#</th>
                    <th id="thDesc">Descrição</th>
                    <th id="thDetail">Detalhamento</th>
                    <th id="thAction">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>TESTE</td>
                    <td>lorem Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae nulla perspiciatis atque? Quae labore assumenda, perferendis cum, similique odio veritatis aliquam, libero id cupiditate in natus beatae eaque architecto quasi.</td>
                    <td class="tdBotao">
                        <button class="tableMsgListEdit">EDITAR</button>
                        <button class="tableMsgListDelete">EXCLUIR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="background"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
