<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./js/preload.js"></script>
    <title>Mamãe Mandou - Login</title>
    <audio id="themeSong" src="./themes/themeSong.mp3" loop></audio>
</head>
<body>
    <header class="navBar">
        <h2>Controles:</h2>
        <div class="themeList">
            <button id="themeOptionDay" value="day">Dia</button>
            <button id="themeOptionNight" value="night">Noite</button>
            <button id="themeOptionRain" value="rain">Chuva</button>
        </div>
        <button class="btnThemeSongPlay"></button>
    </header>
    <div class="background"></div>
    <div id="formRegister" class="form">
        <h1>Mamãe Mandou</h1>
        <label for="formRegisterInputUser">Usuário</label>
        <input id="formRegisterInputUser" class="formInput" type="text" spellcheck="false">
        <label for="formRegisterInputPass">Senha</label>
        <input id="formRegisterInputPass" class="formInput" type="password">
        <label for="formRegisterInputRepeatPass">Repitir Senha</label>
        <input id="formRegisterInputRepeatPass" class="formInput" type="password">
        <div id="formRegisterNav" class="formNav">
            <button id="formRegisterBtnRegister" class="formBtn">Registrar</button>
            <div id="formRegisterAnchorRegister" class="formAnchor">
                <a href="./index.html">Já possui conta?<br>
                Logar</a>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="./js/register.js"></script>
</body>
</html>
