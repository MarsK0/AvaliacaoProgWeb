<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="./js/preload.js"></script>
    <title>Mamãe Mandou - Login</title>
    
</head>
<body>
    <header class="navBar">
        <select name="themeList" id="themeList">
            <option value="day">Dia</option>
            <option value="night">Noite</option>
            <option value="rain">Chuva</option>
        </select>
        <div id="themeSongPlayer">
            <audio id="themeSong" src="./themes/themeSong.mp3" loop></audio>
            <input type="range" name="themeSongVolume" id="themeSongVolume" min="0" max="100">
            <button id="btnThemeSongPlay" style="width: 2vw;">|></button>
        </div>
    </header>
    <div id="background"></div>
    <div id="formLogin" class="form">
        <h1>Mamãe Mandou</h1>
        <label for="formLoginUser">Usuário</label>
        <input id="formLoginUser" class="formInput" type="text" >
        <label for="formLoginInputPass">Senha</label>
        <input id="formLoginInputPass" class="formInput" type="password">
        <div id="formLoginNav" class="formNav">
            <button id="formLoginBtnLogin" class="formBtn">Login</button>
            <div id="formLoginAnchorRegister" class="formAnchor">
                <a href="./register.html">Não possui conta?<br>
                Cadastrar</a>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
