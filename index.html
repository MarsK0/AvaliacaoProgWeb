<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="./js/preload.js"></script>
    <title>Mamãe Mandou - Login</title>
    <audio id="themeSong" src="./themes/themeSong.mp3" loop></audio>
</head>
<body>
    <header class="navBar">
        <h2>Controles:</h2>
        <div class="themeList">
            <button id="themeOptionDay" value="day">Dia</button>
            <button id="themeOptionNight" value="night">Noite</button>
            <button id="themeOptionRain" value="rain">Chuva</button>
        </div>
        <button class="btnThemeSongPlay"></button>
    </header>
    <div class="background"></div>
    <div id="formLogin" class="form">
        <h1>Mamãe Mandou</h1>
        <label for="formLoginInputUser">Usuário</label>
        <input id="formLoginInputUser" class="formInput" type="text" spellcheck="false">
        <label for="formLoginInputPass">Senha</label>
        <input id="formLoginInputPass" class="formInput" type="password">
        <div id="formLoginNav" class="formNav">
            <button id="formLoginBtnLogin" class="formBtn">Login</button>
            <div id="formLoginAnchorRegister" class="formAnchor">
                <a href="./register.html">Não possui conta?<br>
                Cadastrar</a>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>
</html>
